<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyrythm</title>
    <link rel="stylesheet" href="polyStyles.css">
</head>
<body>
    <h1>Polyrythm</h1>
    <canvas id="myCanvas"></canvas>
    <div class="button-container">
        <!-- Color Buttons -->
        <div class="button-column">
            <button class="color-button">Color 1</button>
            <button class="color-button">Color 2</button>
            <button class="color-button">Color 3</button>
        </div> 
        <!-- Speed Buttons -->
        <div class="button-column">
            <button class="color-button">Speed 1</button>
            <button class="color-button">Speed 2</button>
            <button class="color-button">Speed 3</button>
        </div>
        <!-- Sound Buttons -->
        <div class="button-column">
            <button class="sound-button">Sound 1</button>
            <button class="sound-button">Sound 2</button>
            <button class="sound-button">Sound 3</button>
        </div>
        <!-- Shape Buttons -->
        <div class="button-column">
            <button class="shape-button">Shape 1</button>
            <button class="shape-button">Shape 2</button>
            <button class="shape-button">Shape 3</button>
        </div>
    </div>
    <script src="polyClasses.js"></script>
    <script src="polySounds.js"></script>
    <script src="polyMain.js"></script>
</body>
</html>
